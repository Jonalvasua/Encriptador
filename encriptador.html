<!DOCTYPE html>

<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Codificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1><img src="IMAGENES/Logo.png"></h1>
        </header>
       
        <main class="main">
            <section>
                <textarea id="textoACodificar" class="inputPrincipal" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                <div class="btn">
                    <button class="btnEncriptar" onclick="textoIngresadoACodificar()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="textoIngresadoADecodificar()">Desencriptar</button>
                </div>
            </section>
    
            <section class="mensajeCambiado">
                <textarea readonly id="mensajeCambiado" class="mensaje" cols="20" rows="10"></textarea>
                <div class="PreCodificado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="copiar" onclick="copiarFrase()">Copiar</button>
            </section>
        </main>
        
        <script src="encriptador.js" defer></script>
    </body>



</html>
